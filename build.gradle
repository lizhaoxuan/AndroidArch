buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

ext {
    compileSdkVersion = 22
    buildToolsVersion = "22.0.1"

    DEBUG_LOG = "true"
    DISABLE_LOG = "false"
    LOG_TAG = "\"AppArch\""
}

allprojects {
    repositories {
        jcenter()
    }
}
